name: Deploy Documentation

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- MkDocs ----------
      - name: Set up Python for MkDocs
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs
        run: pip install mkdocs

      - name: Build MkDocs site
        run: mkdocs build -d site/mkdocs

      # ---------- Pelican ----------
      - name: Install Pelican
        run: pip install pelican==4.11

      - name: Build Pelican site
        run: pelican pelican-site -o site/pelican -s pelican-site/pelicanconf.py

      # ---------- Docusaurus ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies for Docusaurus
        run: |
          cd docusaurus-site
          npm install

      - name: Build Docusaurus site
        run: |
          cd docusaurus-site
          npm run build
          cd ..
          mv docusaurus-site/build site/docusaurus

      # ---------- Deploy to GitHub Pages ----------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
