name: Generate Choice Docs
on:
  push:
    paths:
      - docs/reference/*
  workflow_dispatch:
    # Trigger on workflow file/script changes
    paths:
      - .github/workflows/generate-choice-docs.yml
      - scripts/generate_choice_docs.py
permissions:
  contents: read # Removed write permission
jobs:
  generate-choice-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Standard depth
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install -r requirements.txt
      - run: python scripts/generate_choice_docs.py